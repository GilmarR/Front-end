<!DOCTYPE html>
<html>
<head>
	<title>Fonte customiza</title>
	<style type="text/css">
			
		@font-face {
			src: url("BringHeart.woff");
			font-family: "Bring Heart";			
		}

		h1 {
			font-size: 5em;
			font-family: "Bring Heart";
		}

		@font-face {
			src: url("Balista-Regular.woff");
			font-family: "Balista Regular";
		}

		h2 {
			font-family: "Balista Regular";
			font-size: 5em;
		}

		@font-face {
			src: url("Albertho.woff");
			font-family: Albertho;
		}

		h3 {
			font-family: Albertho;
			font-size: 5em;
		}
	</style>
</head>
<body>

	<h1>Fonte Bring Heart</h1>
	<h2>Fonte Balista Regular</h2>
	<h3>Fonte Albertho</h3>

</body>
</html>
