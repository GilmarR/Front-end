<!DOCTYPE html>
<html>
<head>
	<title>Switch</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		
		var parametro = prompt ('Escreva um número: ')

		switch (parseInt(parametro)) {

		case 1:
			document.write ('Parametro 1')
		break

		case 2:
			document.write ('Parametro 2')
		break

		default:
			document.write ('Parametro não identificado')
	}
	</script>
</head>
<body>

</body>
</html>
