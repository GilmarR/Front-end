<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="">

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        class Animal {
            constructor(cor, tamanho, peso) {
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }

            dormir() {
                console.log('Dormir')
            }
        }

        class Passaro extends Animal {
            constructor(bico, cor, tamanho, peso) {
                super(cor, tamanho, peso)
                this.bico = bico
            }
            voar() {
                console.log('Voar')
            }

        }

        class Papagaio extends Passaro {
            constructor(sabeFalar, cor, tamanho, peso) {
                super('Médio', cor, tamanho, peso)
                this.sabeFalar = sabeFalar
            }

            falar(){
                console.log('Falar')
            }
        }

        class Avestruz extends Passaro {
            constructor() {
                super('Grande', 'Preto e Branco', 200, 10000)
            }

            enterrarCabeca() {
                console.log('Enterrando cabeça')
            }

            voar() {
                console.log('Não sabe voar')
            }
        }

        let papagaio = new Papagaio(true, 'verde', 25, 350)
        console.log(papagaio)
       
        let avestruz = new Avestruz()
        console.log(avestruz)
        avestruz.enterrarCabeca()
        avestruz.voar()

    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
