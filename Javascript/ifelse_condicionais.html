<!DOCTYPE html>
<html>
<head>
	<title>If/else operadores condicionais</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		
		var nota = prompt('Digite a nota do aluno: ')
		var media = 6

		if (nota >= media) {
			document.write ('Aprovado')
		}
		else {
			document.write ('Reprovado')
		}

	</script>
</head>
<body>

</body>
</html>
