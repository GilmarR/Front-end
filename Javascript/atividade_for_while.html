<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="utf-8">
	<script type="text/javascript">		

		var lista_fruta = ['Banana', 'Maçã', 'Morango', 'Uva', 'Laranja']

		for(var x in lista_fruta) {
			document.write(lista_fruta[x] + '<br>')
		}

		document.write('<hr>')

		var x = 1;
		var y = 1;
		while (x <= 10) {
		y = 1;
		while (y <= 10) {
		console.log(x + ' x ' + y + ' = ' + x * y);
		document.write(x + ' x ' + y + ' = ' + x * y + '<br>');
		y++;
		}
		console.log("\n");
		document.write("<hr/>");
		x++;
		}

		
	</script>
</head>
<body>

</body>
</html>
