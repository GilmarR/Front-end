<!DOCTYPE html>
<html>
<head>
	<title>Funções Callback</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		
		function exibirArtigo (id, callbackSucesso, callbackErro) {

			if (true) {
				callbackSucesso ('Funções de callback em JS', 'funcções de callback são muito utilizadas')
				}
			else {
				callbackErro ('Erro ao recuperar os dados')
			}
		}

		var callbackSucesso = function(titulo, mensagem) {
			document.write ('<h2>' + titulo + '</h2>')
			document.write ('<hr />')
			document.write ('<p>' + mensagem + '</p>')
		}

		var callbackErro = function (erro) {
			document.write ('<p><b>Erro: </b>'+ erro + '</p>')
		}

		exibirArtigo (1, callbackSucesso, callbackErro)

		
	</script>
</head>
<body>

</body>
</html>
