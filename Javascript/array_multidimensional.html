<!DOCTYPE html>
<html>
<head>
	<title>Array multidimensional / bidimensional</title>
	<meta charset="utf-8">
	<script type="text/javascript">

		var lista_coisas = []

		lista_coisas ['frutas'] = []

		lista_coisas ['frutas'][1] = 'Banana'
		lista_coisas ['frutas'][2] = 'Maçã'
		lista_coisas ['frutas'][3] = 'Morango'
		lista_coisas ['frutas'][4] = 'Uva'

		lista_coisas ['pessoas'] = []

		lista_coisas ['pessoas']['a'] = 'João'
		lista_coisas ['pessoas']['b'] = 'Giovana'
		lista_coisas ['pessoas']['c'] = 'Maria'
		lista_coisas ['pessoas']['d'] = 'Antonio'


		document.write (lista_coisas ['frutas'][2])	
		document.write ('<br>')
		document.write (lista_coisas ['pessoas']['c'])


	</script>
</head>
<body>

</body>
</html>
