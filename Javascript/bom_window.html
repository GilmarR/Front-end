<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>

  <script>

    var janela
    
    function abrirPopUp() {
      janela = window.open('', 'nova_janela', 'width=400, height=500')
    }

    function fecharPopUp() {
      janela.close()
    }

  </script>

</head>

<body>

  <button onclick="abrirPopUp()">Abrir janela</button>
  <button onclick="fecharPopUp()">Fechar janela</button>

</body>

</html>
