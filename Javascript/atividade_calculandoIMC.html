<!DOCTYPE html>
<html>
<head>
	<title>Calculador de IMC</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		
		var nome = prompt ('Digite seu nome: ')
		var altura = prompt ('Digite sua altura em centímetros: ')
		var peso = prompt ('Digite seu peso ')

		altura = parseFloat(altura)
		peso = parseFloat(peso)

		altura = altura / 100

		m = peso / (altura*altura)

		if (m < 16) {
			classificacao = 'Baixo peso muito grave'
		}
		else if (m >= 16 && m < 17 ) {
			classificacao = 'Baixo peso grave'
		}
		else if (m >= 17 && m < 18,47) {
			classificacao = 'Baixo peso'
		}
		else if (m >= 18,50 && m < 30) {
			classificacao = 'Peso normal'
		}
		else if (m >= 25 && m < 30) {
			classificacao = 'Sobrepeso'
		}
		else if (m >= 30 && m < 34,50) {
			classificacao = 'Obesidade grau I'
		}
		else if (m >= 34,50 && m < 40) {
			classificacao = 'Obesidade grau II'
		}
		else {
			classificacao = 'Obesidade grau III'
		}



		document.write (nome + ' possui índice de massa corporal igual a ' + m  + ', sendo classificado como: ' + classificacao)
		
	</script>
</head>
<body>

</body>
</html>
