<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manipulando Classes de Elementos</title>

    <style type="text/css">
      
      .estilo1 {
        background: #ff0000;
        font-size: 20px;
        color: #000;
      }

      .estilo2 {
        background: #00ff00;
        font-size: 30px;
        color: #000;
        height: 60px;
        width: 300px;
      }

    </style>
   
   <script>

    function modificar () {
      document.getElementById ('mensagem').className = 'estilo2'
    }
    
    </script>
    
  </head>

  <body >
    
    <div id="mensagem" class="estilo1">Mensagem manipulado</div>
    <hr>

    <button type="button" onclick="modificar()">Modificar</button>


  </body>
</html>
