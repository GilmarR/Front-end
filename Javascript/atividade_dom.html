<!DOCTYPE html>
<html>
<head>
	<title>Atividade DOM</title>
	<meta charset="utf-8">

	<script type="text/javascript">

		function ativarCampo () {
			document.getElementById('campo').style.background = 'yellow'
		}

		function validaCampo () {
			var bgCampo = document.getElementById ('campo').value

			if (bgCampo.length < 3) {
				document.getElementById('campo').style.background = 'red'
			}
			else {
				document.getElementById('campo').style.background = 'green'
			}
		}
		

	</script>
</head>
<body>

	<input type="text" id="campo" onfocus="ativarCampo()" onblur="validaCampo()"> 

</body>
</html>
