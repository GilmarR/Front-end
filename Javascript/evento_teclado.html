<!DOCTYPE html>
<html>
<head>
	<title>Eventos Teclado</title>
	<meta charset="utf-8">

	<script type="text/javascript">

		function acao () {
			alert ('Elemento clicado')
		}

		
	</script>
</head>
<body>

	<!--  onkeydown - dispara um evento quando clicar na tecla / onkeyup - dispara um evento quando a tecla Ã© liberada / onkeypress - dispara um evento quando a tecla fica pressionada -->

	<input onkeydown="acao()" type="text" name="">

</body>
</html>
