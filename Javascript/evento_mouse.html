<!DOCTYPE html>
<html>
<head>
	<title>Eventos Mouse</title>
	<meta charset="utf-8">

	<script type="text/javascript">

		function acao () {
			alert ('Elemento clicado')
		}

		
	</script>
</head>
<body>

	<!-- onclick - dispara ação ao clicar / ondblclick - dispara ação quando clicar 2x / onmouseup - dispara ação quando click do mouse sobe / onmouseover - dispara ação ao passar cursor em cima / onmouseout - dispara ação quando cursor sair do objeto -->

	<div onclick='acao()' style="background: #ccc; height: 150px; width: 150px;" ></div>

</body>
</html>
