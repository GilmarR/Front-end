<!DOCTYPE html>
<html>
<head>
	<title>Funções Callback</title>
	<meta charset="utf-8">

	<script type="text/javascript">

		var nome = 'Gilmar Ramos'
		
		//propriedade length
		document.write ('Gilmar Ramos'. length)
		document.write ('<br>')

		//propriedade CharArt 
		document.write (nome. charAt(3))
		document.write ('<br>')

		//propriedade indexOf
		document.write (nome. indexOf('a'))
		document.write ('<br>')

		//propriedade replace
		document.write (nome. replace('Ramos', 'Guedes'))
		document.write ('<br>')

		//propriedade substr
		document.write (nome. substr(7, 11))
		document.write ('<br>')

		//propriedade toLowerCase / toUpperCase
		document.write (nome. toUpperCase())
		document.write ('<br>')

		
	</script>
</head>
<body>

</body>
</html>
