<!DOCTYPE html>
<html>
<head>
	<title>Array Básico </title>
	<meta charset="utf-8">
	<script type="text/javascript">

		var lista_fruta = []
		lista_fruta[0] = 'Morango'
		lista_fruta[1] = 'Uva'
		lista_fruta[2] = 'Banana'
		lista_fruta[3] = 'Maça'


		console.log (lista_fruta.sort()) 


		var lista_numeros = []
		lista_numeros[0] = 4
		lista_numeros[1] = 85
		lista_numeros[2] = 7
		lista_numeros[3] = 19
		lista_numeros[4] = 13
		lista_numeros[5] = 47


		console.log (lista_numeros.sort(ordenaNumeros))
		
		function ordenaNumeros(a, b) {
			return a - b
		}		
	</script>
</head>

</body>
