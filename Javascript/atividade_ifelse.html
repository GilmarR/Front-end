<!DOCTYPE html>
<html>
<head>
	<title>Atividade de fixação if/else</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		
		var idade = prompt ('Digite sua idade: ')

		var idade = parseInt (idade)

		if (idade >= 0 && idade < 15) {
			document.write ('Criança')
		}
		else if (idade >= 15 && idade < 30) {
			document.write ('Jovem')
		}
		else if (idade >= 60){
			document.write ('Adulto')
		}
		else {
			document.write ('Você não digitou um número ou foi um número negativo!')
		}
	</script>
</head>
<body>

</body>
</html>
