<!DOCTYPE html>
<html>
  <head>
      
    <title> Aprendendo Formulario</title>
    <meta charset="utf-8">

  </head>
  <body>

  	<h2>Login</h2>
  	<form>
  		Login: <br>
  		<input type="text" name="login"><br>

  		Senha: <br>
  		<input type="password" name="senha"><br>

  		<input type="submit" value="Logar">

  	</form>

	  	<h2>Cadastre-se</h2>
  	<form>
	  		Login: <br>
	  		<input type="text" name="login"><br>

	  		Senha: <br>
	  		<input type="password" name="senha"><br><br>

	  		Sexo: <br>
	  		<input type="radio" name="sexo" value="M">Masculino<br>
	  		<input type="radio" name="sexo" value="F">Feminino<br><br>

	  		Interesse: <br>
	  		<input type="checkbox" name="interesses"> Curso <br>
	  		<input type="checkbox" name="interesses"> Estágio <br>
	  		<input type="checkbox" name="interesses"> Intercâmbio <br><br>

	  		Estado: <br>
	  		<select>
	  			<option value="sp">São Paulo</option>
	  			<option value="mg">Minas Gerais</option>
	  			<option value="rj">Rio de Janeiro</option>
	  			<option value="rs">Rio Grande do Sul</option>
	  			<option value="bh">Bahia</option>
	  		</select><br><br>

	  		Observações: <br>
	  		<textarea></textarea><br>

	  		<input type="submit" name="cadastrar">

  		</form>

  </body>
</html>
